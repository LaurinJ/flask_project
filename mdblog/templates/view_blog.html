{% extends "_main.html" %}

{% block title %} Blog {{ article.title }} {% endblock %}

{% block main %}
    {% if "logged" in session %}
        <a href="{{ url_for('view_blog_edit', art_id=article.id) }}" class="button">Edit</a>
    {% endif %}
    <h2>{{ article.title }}</h2>
    <p>{{ article.content }}</p>
{% endblock %}
